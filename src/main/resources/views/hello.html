{% extends "layout/main" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
  <!-- Card 1 -->
  <div class="bg-white overflow-hidden shadow rounded-lg border border-gray-200">
    <div class="p-5">
      <div class="flex items-center">
        <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
          <i class="mdi mdi-account-multiple text-white text-2xl"></i>
        </div>
        <div class="ml-5 w-0 flex-1">
          <dl>
            <dt class="text-sm font-medium text-gray-500 truncate">Total Users</dt>
            <dd class="flex items-baseline">
              <div class="text-2xl font-semibold text-gray-900">1,234</div>
              <div class="ml-2 flex items-baseline text-sm font-semibold text-green-600">
                <i class="mdi mdi-arrow-up text-xs mr-1"></i>
                12%
              </div>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>

  <!-- Card 2 -->
  <div class="bg-white overflow-hidden shadow rounded-lg border border-gray-200">
    <div class="p-5">
      <div class="flex items-center">
        <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
          <i class="mdi mdi-chat text-white text-2xl"></i>
        </div>
        <div class="ml-5 w-0 flex-1">
          <dl>
            <dt class="text-sm font-medium text-gray-500 truncate">Total Messages</dt>
            <dd class="flex items-baseline">
              <div class="text-2xl font-semibold text-gray-900">45,678</div>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>

  <!-- Card 3 -->
  <div class="bg-white overflow-hidden shadow rounded-lg border border-gray-200">
    <div class="p-5">
      <div class="flex items-center">
        <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
          <i class="mdi mdi-clock text-white text-2xl"></i>
        </div>
        <div class="ml-5 w-0 flex-1">
          <dl>
            <dt class="text-sm font-medium text-gray-500 truncate">Uptime</dt>
            <dd class="flex items-baseline">
              <div class="text-2xl font-semibold text-gray-900">99.9%</div>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-8 bg-white shadow rounded-lg border border-gray-200 overflow-hidden">
  <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
    <h3 class="text-lg leading-6 font-medium text-gray-900">Recent Activity</h3>
  </div>
  <div class="divide-y divide-gray-200">
    <div class="p-4 flex items-center hover:bg-gray-50 transition">
      <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
        <i class="mdi mdi-account-plus"></i>
      </div>
      <div class="ml-4">
        <p class="text-sm font-medium text-gray-900">New user registered</p>
        <p class="text-xs text-gray-500">2 minutes ago</p>
      </div>
    </div>
    <div class="p-4 flex items-center hover:bg-gray-50 transition">
      <div class="h-10 w-10 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-600">
        <i class="mdi mdi-alert"></i>
      </div>
      <div class="ml-4">
        <p class="text-sm font-medium text-gray-900">System update pending</p>
        <p class="text-xs text-gray-500">1 hour ago</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
