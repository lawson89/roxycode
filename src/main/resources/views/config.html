{% extends "layout/main" %}
{% block title %}Configuration{% endblock %}
{% block content %}
<div class="max-w-4xl">
  <div class="bg-white shadow rounded-lg border border-gray-200 overflow-hidden">
    <div class="px-4 py-5 sm:px-6 border-b border-gray-200 bg-gray-50 flex items-center">
      <i class="mdi mdi-cog-outline mr-2 text-gray-500 text-xl"></i>
      <h3 class="text-lg leading-6 font-medium text-gray-900">Model Configuration</h3>
    </div>
    <div class="px-4 py-5 sm:p-6">
      <form action="/config/model" method="POST" class="space-y-6">
        <div>
          <label for="modelName" class="block text-sm font-medium text-gray-700">Select AI Model</label>
          <div class="mt-1">
            <select id="modelName" name="modelName" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md border">
              {% for model in supportedModels %}
                <option value="{{ model }}" {% if model == currentModel %}selected{% endif %}>{{ model }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="pt-5 border-t border-gray-200">
          <div class="flex justify-end">
            <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
              Save Changes
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
