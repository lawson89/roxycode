{% extends "layout/main" %}

{% block title %}Configuration{% endblock %}

{% block content %}
<section class="is-hero-bar">
  <div class="flex-list">
    <div>
      <h1 class="title">
        Settings
      </h1>
    </div>
  </div>
</section>

<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      <span class="icon"><i class="mdi mdi-cog-outline"></i></span>
      Model Configuration
    </p>
  </header>
  <div class="card-content">
    <form action="/config/model" method="POST">
      <div class="field">
        <label class="label">Select AI Model</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select name="modelName">
              {% for model in supportedModels %}
                <option value="{{ model }}" {% if model == currentModel %}selected{% endif %}>{{ model }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <hr>
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-primary">
            Save Changes
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
