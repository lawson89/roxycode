# Gemini API Pricing (per 1,000,000 tokens)
# Source: https://ai.google.dev/gemini-api/docs/pricing
# Note: Prices reflect the "High Context" tier (>128k/200k) where applicable.

[gemini_3_pro_preview]
api_name = "gemini-3-pro-preview"
input_price_per_1m = 1.00 # ≤200k context; $2.00 if >200k
cached_price_per_1m = 0.40 # ~10% of input price
cache_storage_price_per_1m_per_hour = 0.045 # Standard Pro storage rate
output_price_per_1m = 6.00 # ≤200k context; $9.00 if >200k
description = "Reasoning-first model; caching recommended for active, long-context agent sessions."

[gemini_3_flash_preview]
api_name = "gemini-3-flash-preview"
input_price_per_1m = 0.25 # Text/Image/Video; $0.50 for Audio
cached_price_per_1m = 0.05 # ~20% of input price
cache_storage_price_per_1m_per_hour = 0.01 # Standard Flash storage rate
output_price_per_1m = 1.50
description = "Designed for complex multimodal understanding and reasoning."

